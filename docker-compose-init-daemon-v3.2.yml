version: '3.2'
services:
    zookeeper:
        build:
            context: ./sc4-zookeeper
        image: bde2020/pilot-sc4-zookeeper
        hostname: zookeeper
        environment:
            - MYID=1
            - DELAY=$DELAY
#            - INIT_DAEMON_STEP=setup_zookeeper
#            - ENABLE_INIT_DAEMON=true
        expose:
            - "2181"
        ports:
            - "2181:2181"
        networks:
            - sc4network
    kafka:
        build:
            context: ./sc4-kafka
        image: bde2020/pilot-sc4-kafka
        hostname: kafka
        environment:
            - ZOOKEEPER_SERVERS=zookeeper:2181
#            - INIT_DAEMON_STEP=setup_kafka
#            - ENABLE_INIT_DAEMON=true
            - INITIAL_TOPICS="taxi"
        depends_on:
            - zookeeper
        expose:
            - "9092"
        networks:
            - sc4network

    namenode:
        image: bde2020/hadoop-namenode:1.1.0-hadoop2.7.1-java8
        hostname: namenode
        environment:
            CSS_SOURCE: "hadoop"
            CLUSTER_NAME: test
            INIT_DAEMON_STEP: "setup_hdfs"
            VIRTUAL_HOST: hdfs-namenode.big-data-europe.local
        env_file:
            - ./config/hadoop/hadoop.env
#     volumes:
#           - ./data/hadoop/namenode:/hadoop/dfs/name
        expose:
            - "50070"
        networks:
            - sc4network
    datanode:
        image: bde2020/hadoop-datanode:1.1.0-hadoop2.7.1-java8
        hostname: datanode
        environment:
              CSS_SOURCE: "hadoop"
              VIRTUAL_HOST: hdfs-datanode.big-data-europe.local
              VIRTUAL_PORT: "50075"
        env_file:
            - ./config/hadoop/hadoop.env
#       volumes:
#           - ./data/hadoop/datanode:/hadoop/dfs/data
        depends_on:
            - namenode
        expose:
            - "50075"
        networks:
            - sc4network
    resourcemanager:
        image: bde2020/hadoop-resourcemanager:1.1.0-hadoop2.7.1-java8
        hostname: resourcemanager
        expose:
            - "8031"
            - "8088"
        environment:
            VIRTUAL_HOST: hdfs-resourcemanager.demo.big-data-europe.local
            VIRTUAL_PORT: "8088"
            CSS_SOURCE: "hadoop-resource-manager"
        env_file:
            - ./config/hadoop/hadoop.env
        depends_on:
              - namenode
              - datanode
        networks:
            - sc4network
    historyserver:
        image: bde2020/hadoop-historyserver:1.1.0-hadoop2.7.1-java8
        hostname: historyserver
#       volumes:
#           - ./data/hadoop/historyserver:/hadoop/yarn/timeline
        env_file:
            - ./config/hadoop/hadoop.env
        environment:
            VIRTUAL_HOST: hdfs-historyserver.demo.big-data-europe.local
            VIRTUAL_PORT: "8188"
            CSS_SOURCE: "hadoop-history-server"
        depends_on:
              - namenode
              - datanode
        networks:
            - sc4network
    nodemanager:
        image: bde2020/hadoop-nodemanager:1.1.0-hadoop2.7.1-java8
        hostname: nodemanager
        expose:
            - "8042"
        environment:
            VIRTUAL_HOST: hdfs-nodemanager.demo.big-data-europe.local
            VIRTUAL_PORT: "8042"
            CSS_SOURCE: "hadoop-node-manager"
        env_file:
            - ./config/hadoop/hadoop.env
        depends_on:
              - namenode
              - datanode
        networks:
            - sc4network
    filebrowser:
        image: bde2020/hdfs-filebrowser
        hostname: filebrowser
        expose:
            - "8088"
        environment:
              NAMENODE_HOST: namenode
              VIRTUAL_HOST: hue.big-data-europe.local
              VIRTUAL_PORT: "8088"
        depends_on:
            - namenode
            - datanode
        networks:
            - sc4network
    flink-master:
        image: bde2020/flink-master:1.2.0-hadoop2.7
        hostname: flink-master
        expose:
              - "8081"
              - "8080"
        environment:
              CSS_SOURCE: "flink-dashboard"
              INIT_DAEMON_STEP: "setup_flink"
              VIRTUAL_HOST: flink-master.big-data-europe.local
              VIRTUAL_PORT: "8081"
#       volumes:
#             - ./data/flink-master:/data
        env_file:
              - ./config/hadoop/hadoop.env
        depends_on:
              - namenode
              - datanode
        networks:
            - sc4network
    flink-worker:
        image: bde2020/flink-worker:1.2.0-hadoop2.7
        hostname: flink-worker
        environment:
              FLINK_MASTER_PORT_6123_TCP_ADDR: "flink-master"
              CSS_SOURCE: "flink-dashboard"
              VIRTUAL_HOST: flink-worker.big-data-europe.local
              VIRTUAL_PORT: "8080"
        depends_on:
              - flink-master
        networks:
            - sc4network
    elasticsearch:
        image: bde2020/sc4-elasticsearch
        hostname: elasticsearch
        build:
            context: sc4-elasticsearch/
        ports:
            - 9200:9200
            - 9300:9300
        networks:
            - sc4network
    kibana:
#        image: kibana:6.1.0
        image: kibana:4.5.0
        hostname: kibana
        environment:
            ELASTICSEARCH_URL: http://elasticsearch:9200
        ports:
            - 5601:5601
        networks:
            - sc4network
    producer:
        image: bde2020/pilot-sc4-producer
        hostname: producer
        build:
            context: .
            dockerfile: sc4-producer.dockerfile
        environment:
              HDFS_URL: hdfs://namenode:8020
              INIT_DAEMON_STEP: floating_producer
              FLINK_MASTER_PORT_6123_TCP_ADDR: "flink-master"
              FLINK_MASTER_PORT_6123_TCP_PORT: "6123"
              FLINK_APPLICATION_ARGS: "--path hdfs://namenode:8020/user/hue/taxi_sample_5k.txt --topic taxi"
        env_file:
              - ./config/hadoop/hadoop.env
        networks:
            - sc4network
    consumer:
        image: bde2020/pilot-sc4-consumer
        hostname: consumer
        build:
            context: .
            dockerfile: sc4-consumer.dockerfile
        environment:
              HDFS_URL: hdfs://namenode:8020
              INIT_DAEMON_STEP: floating_consumer
              FLINK_MASTER_PORT_6123_TCP_ADDR: "flink-master"
              FLINK_MASTER_PORT_6123_TCP_PORT: "6123"
        env_file:
              - ./config/hadoop/hadoop.env
        networks:
            - sc4network
#-----------------------------------------------------------------------------
# monitor and intialisation framework
    monitor:
        image: bde2020/pipeline-monitor-frontend:0.1.0
        hostname: monitor
        links:
            - identifier:backend
        depends_on:
            - identifier
        environment:
              VIRTUAL_HOST: monitor.big-data-europe.local
        networks:
            - sc4network

    backend:
        image: semtech/mu-identifier:1.0.0
        hostname: backend
        networks:
            - sc4network

    dispatcher:
        build:
            context: .
            dockerfile: sc4-dispatcher.dockerfile
        image: bde2020/pilot-sc4-dispatcher
        hostname: dispatcher
# config/dispatcher.ex is copied into the image, see dockerfile
# for development bind this volume into the container
#       volumes:
#           - ./config:/config
        networks:
            - sc4network

    database:
        build:
            context: .
            dockerfile: sc4-database.dockerfile
        image: bde2020/pilot-sc4-database
        hostname: database
        environment:
            - SPARQL_UPDATE=true
            - DEFAULT_GRAPH=http://mu.semte.ch/application
            - VIRTUAL_HOST=virtuoso.big-data-europe.local
            - VIRTUAL_PORT=8890
# database/toLoad/pipeline.ttl is copied into the image, see dockerfile
# for development bind this volume into the container
#        volumes:
#            - ./data/database:/data
        networks:
            - sc4network

    pipeline:
        image: bde2020/mu-pipeline-service:0.1.0
        hostname: pipeline
        networks:
            - sc4network

    initdaemon:
        image: bde2020/mu-init-daemon-service:0.1.0
        hostname: initdaemon
        networks:
            - sc4network

    integratorui:
        build:
            context: .
            dockerfile: sc4-integratorui.dockerfile
        image: bde2020/pilot-sc4-integratorui
        hostname: integratorui
        environment:
            VIRTUAL_HOST: demo.big-data-europe.local
# config/integrator/user-interfaces is copied into the image, see dockerfile
# for development bind this volume into the container
#       volumes:
#           - ./config/integrator:/app/config
        networks:
            - sc4network

    csswrapper:
        image: bde2020/nginx-proxy-with-css
        hostname: csswrapper
        ports:
            - 80:80
        volumes:
            - /var/run/docker.sock:/tmp/docker.sock:ro
#        environment:
#            - "constraint:node==172.26.0.175"
#            - DOCKER_HOST=tcp://172.26.0.175:2377
        networks:
            - sc4network

# into the image define docker host

networks:
    sc4network:
        driver: overlay
